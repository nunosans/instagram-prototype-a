<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <!-- iOS Assets -->
    <link rel="apple-touch-icon" href="./images/apple-touch-icon-114x114-precomposed.png" sizes="114x114">
    <link rel="apple-touch-startup-image" href="./images/apple-splash-screen.png">
    <!-- iOS Meta Tags -->
    <meta name="viewport"                              content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable"          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Stylesheets -->
    <link href="./stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./javascripts/all.js"></script>
  </head>

  <body>

    <!-- Nav Bar -->
    <header>
      <!-- No content -->
    </header>

    <!-- Feed View -->
    <section class="feed">
      <img class="instagram" src="./images/instagram-a.png" width="320" height="365">
      <div class="likes-and-comments"></div>
      <img class="instagram" src="./images/instagram-b.png" width="320" height="365">
      <div class="likes-and-comments"></div>
      <img class="instagram" src="./images/instagram-c.png" width="320" height="365">
      <div class="likes-and-comments"></div>
      <img class="instagram" src="./images/instagram-d.png" width="320" height="365">
      <div class="likes-and-comments"></div>
      <img class="instagram" src="./images/instagram-e.png" width="320" height="365">
      <div class="likes-and-comments"></div>
      <img class="instagram" src="./images/instagram-f.png" width="320" height="365">
      <div class="likes-and-comments"></div>
      <img class="instagram" src="./images/instagram-g.png" width="320" height="365">
      <div class="likes-and-comments"></div>
      <img class="instagram" src="./images/instagram-h.png" width="320" height="365">
      <div class="likes-and-comments"></div>
    </section>

    <!-- Tab Bar -->
    <footer>
      <span title="feed"     class="btn"></span>
      <span title="map"      class="btn"></span>
      <span title="camera"   class="btn"></span>
      <span title="activity" class="btn"></span>
      <span title="profile"  class="btn"></span>
    </footer>

  </body>
</html>
